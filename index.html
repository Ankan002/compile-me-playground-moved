<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/build/output.css">
    <title>Playground Moved</title>
</head>
<body>
    <main class="w-full min-h-screen flex flex-col justify-center items-center bg-primaryLight p-4">
        <h1 class="text-4xl my-10 tracking-widest font-fira-code text-primaryOrange">
            Playground Moved
        </h1>

        <p class="font-fira-code text-xl text-center md:w-1/2 sm:w-2/3 w-full">
            We are 
            <span class="text-primaryOrange">
                Compile Me
            </span>
            now. Also the playground has been moved, click on the button below to move on to the brand new experience...
        </p>

        <button id="redirect-btn" class="border-2 border-primaryDark bg-primaryYellow mt-5 px-3 py-1 text-xl tracking-widest font-fira-code rounded" aria-label="Go to the moved playground">
            Go To Playground
        </button>

    <script src="/js/index.js"></script>
